<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Room Locator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <ul class="navbar-menu">
        <li><a href="#" class="navbar-link">Home</a></li>
        <li><a href="#" class="navbar-link">About</a></li>
        <li><a href="#" class="navbar-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to College Room Locator</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, email, or department..." />
      <button id="clearSearch">Clear</button>
      <div  class="filter-section">
      <select id="searchFilter">
        <option value="all">Show All</option>
        <option value="teachers">Teachers Only</option>
        <option value="shops">Shops Only</option>
        <option value="classrooms">Classrooms Only</option>
      </select>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container" id="teachersContainer">
    <div class="filter-section">
      <h2>Teachers</h2>
      <select id="teacherFilter">
        <option value="all">All Subjects</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
      </select>
    </div>
    <div id="teacherList"><div class="loader"></div></div>
  </div>
  
  <!-- Shops Container -->
  <div class="container" id="shopsContainer">
    <div class="filter-section">
      <h2>Nearby Shops</h2>
      <select id="shopFilter">
        <option value="all">All Categories</option>
        <option value="mart">Mart</option>
        <option value="stationary">Stationary</option>
        <option value="hotel">Hotel</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div id="shopList"><div class="loader"></div></div>
  </div>

  <!-- Classroom Details Container -->
  <div class="container" id="classroomsContainer">
    <div class="filter-section">
      <h2>Classroom Details</h2>
      <select id="classroomFilter">
        <option value="all">All Blocks</option>
        <option value="A">Block A</option>
        <option value="B">Block B</option>
      </select>
    </div>
    <div id="classroomTableContainer">
      <div class="loader" id="classroomLoader"></div>
      <table id="classroomTable" style="display: none;">
        <thead>
          <tr>
            <th>Block</th>
            <th>Floor</th>
            <th>Room No</th>
            <th>Capacity</th>
            <th>Status</th>
            <th>equipment</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 College Room Locator. All rights reserved.</p>
  </footer>

  <script src="datafetcher.js"></script>
  <script src="renderer.js"></script>
  <script src="filter.js"></script>
</body>
</html>
