<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Room Locator - Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Ensure you include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <h1>College Room Locator</h1>
            <p>Find your way around campus</p>
        </header>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <!-- Login Form -->
                    <div class="card-face card-front">
                        <div class="login-header">
                            <h1>Welcome Back</h1>
                            <p>Please login to continue</p>
                        </div>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <button type="submit" class="submit-button">Login</button>
                            <div class="switch-form">
                                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                            </div>
                        </form>
                    </div>

                    <!-- Signup Form -->
                    <div class="card-face card-back">
                        <div class="login-header">
                            <h1>Create Account</h1>
                            <p>Sign up for free access</p>
                        </div>
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="newUsername">Username</label>
                                <input type="text" id="newUsername" name="newUsername" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                                <span class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <span class="error-message"></span>
                            </div>
                            <button type="submit" class="submit-button">Sign Up</button>
                            <div class="switch-form">
                                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:support@collegeroomlocator.com">support@collegeroomlocator.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+1234567890">+1 (234) 567-890</a>
                </div>
            </div>
            <div class="contact-social">
                <a href="#" class="social-link" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </section>
    </div>

    <script src="login.js"></script>
</body>
</html>
